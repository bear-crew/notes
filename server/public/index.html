<html>
    <head>
        <title>Poker papich edition</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <input type="button" id="play" value="Играть">
        <script>
             var play = document.getElementById('play');
             play.addEventListener("click", find, false);
             function find() {
                var request = {
                    content: "TEXT ZAMETKI"
                }
                request = JSON.stringify(request);
                var X = new XMLHttpRequest();
                X.open('POST', 'http://localhost/note', false);
                X.setRequestHeader('Content-type','application/json; charset=utf-8');
                X.send(request);

             }
        </script>
    </body>
</html>
